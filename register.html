<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KartunTV</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/register.css">
</head>

<body>
    <!-- navigasi -->
    <nav class="header shadow-sm position-fixed w-100">
        <div class="d-flex justify-content-between align-items-center px-md-5 pl-3 pr-2">
            <a href="./" class="title text-custom mb-1">KartunTV</a>
            <div class="nav align-items-center d-flex">
                <div class="divider border-right mx-2 d-none d-lg-block"></div>
                <a href="login.html" class="link px-3 py-4">Masuk</a>
                <button class="btn btn-custom mx-3">
                    Daftar
                </button>
                <button class="btn ml-1 d-block d-lg-none border btn-nav" onclick="toggleNav()">
                    <i class="fas fa-bars fa-lg text-custom"></i>
                </button>
            </div>
        </div>
        <div class="side-nav position-absolute border-top" id="sideNav">
            <div class="overlay position-absolute" onclick="toggleNav()"></div>
            <div class="content d-flex flex-column">
                <a href="./#feature" class="link w-100 px-4 py-3">Fitur</a>
                <a href="./#price" class="link w-100 px-4 py-3">Harga</a>
                <a href="./#contact" class="link w-100 px-4 py-3">Kontak</a>
            </div>
        </div>
    </nav>
    <div class="title-wrapper">
        <h1 class="text-center h4 text-custom">Daftar</h1>
    </div>
    <!--akhir dari navigasi-->

    <!-- isinya -->
    <div class="card-wrapper mx-auto px-3 mt-4 min-vh-100">
        <div class="indicator d-flex justify-content-between align-items-center mx-auto">
            <div onclick="show1()" id="nav1" class="icon border shadow-sm active">1</div>
            <div onclick="show2()" id="nav2" class="icon border shadow-sm">2</div>
        </div>
        <form method="POST" class="reg-form mt-3 position-relative">
            <div class="card active border-0" id="identityForm">
                <div class="card-body shadow border">
                    <h2 class="h5 text-center">Identitas</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="johnwick">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" class="form-control border-right-0"
                                placeholder="************">
                            <div class="input-group-append cursor-pointer" onclick="togglePass()">
                                <span class="input-group-text text-muted bg-white">
                                    <i id="eyeShow" class="fas fa-eye"></i>
                                    <i id="eyeHide" class="fas fa-eye-slash d-none"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-custom px-4" onclick="show2()">Lanjut</button>
                    </div>
                </div>
                <span class="text-center mt-4">Sudah punya akun? klik <a href="login.html">Masuk</a></span>
            </div>
            <div class="card mb-5" id="cardForm">
                <div class="card-body shadow">
                    <h2 class="h5 text-center">Kartu Kredit</h2>
                    <div class="form-group">
                        <label for="frontName">Nama Depan</label>
                        <input type="text" id="frontName" class="form-control" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nama Belakang</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Wick">
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Nomor Kartu</label>
                        <input type="number" id="cardNumber" class="form-control" placeholder="67139613">
                    </div>
                    <div class="d-flex flex-wrap justify-content-between">
                        <div class="form-group">
                            <label for="month">Tanggal Berakhir</label>
                            <div class="d-flex justify-content-start">
                                <input type="number" id="month" class="form-control mr-1 exp-date" placeholder="MM">
                                <input type="number" id="year" class="form-control ml-1 exp-date" placeholder="YY">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cvv">Kode Keamanan (CVV)</label>
                            <input type="number" id="cvv" class="form-control cvv" placeholder="127">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span onclick="show1()" class="text-muted cursor-pointer hover-underline">Kembali</span>
                        <a href="login.html" class="btn btn-custom px-4">Daftar</a>
                    </div>
                </div>
            </div>
        </form>
    </div> <!--akhir dari isinya-->

    <!-- footer -->
    <div id="footer"></div><!-- akhir footer -->

    <!-- script -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        function togglePass() {
            if ($('#eyeShow').hasClass('d-none')) {
                $('#eyeShow').removeClass('d-none');
                $('#eyeHide').addClass('d-none');
                document.getElementById('password').type = 'password';
                document.getElementById('password').placeholder = '************';
            } else {
                $('#eyeShow').addClass('d-none');
                $('#eyeHide').removeClass('d-none');
                document.getElementById('password').type = 'text';
                document.getElementById('password').placeholder = 'thisissecret';
            }
        }
        function show1() {
            $('#nav1').addClass('active');
            $('#nav2').removeClass('active');
            $('#identityForm').addClass('active');
            $('#cardForm').removeClass('active');
        }
        function show2() {
            $('#nav1').removeClass('active');
            $('#nav2').addClass('active');
            $('#identityForm').removeClass('active');
            $('#cardForm').addClass('active');
        }
    </script>
    <!--akhir dari script-->
</body>

</html>
